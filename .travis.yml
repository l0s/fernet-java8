language: java
jdk:
- oraclejdk8
- openjdk8
dist: trusty
script: mvn org.jacoco:jacoco-maven-plugin:prepare-agent clean install sonar:sonar site
env:
  matrix:
    secure: 
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: target/site
  github_token: $GITHUB_TOKEN
  on:
    tags: true
addons:
  sonarcloud:
    organization: 'l0s-github'
    token:
      secure: ""
cache:
  directories:
    - $HOME/.m2
    - fernet-java8/target/pmd
    - $HOME/.sonar/cache
